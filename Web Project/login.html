<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="NavBar">
            <img src="196111.svg" width="250" height="75">
            <a id="signin" class="active" href="#">Login</a>
        </div>
        <div id="mainpage">
            <h1>Log in</h1>
            <forum id="f1" action="auth.php" method="POST" onsubmit="return validate();">
                <label style="font-size: 16pt;" for="uname">Username</label><br>
                <input type="text" id="uname" class="login">
                <br><br>
                <label style="font-size: 16pt;" for="pword">Password</label><br>
                <input type="password" id="pword" class="login">
                <br><br>
                <input type="submit" id="lgnbtn" value="Sign In">
            </forum>
            <br>
        </div>

        <script>
            function validation()  
            {  
                var id=document.f1.uname.value;  
                var ps=document.f1.pword.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>
    </body>
</html>
